<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="new_review" (ngSubmit)='submitReview()'>
        <div class="form-group">
          <label for="restaurant_name"> Restaurant Name </label>
          <input type="text" class="form-control" formControlName="restaurant_name" id="restaurant_name">
        </div>
        <div class="form-group">
          <label for="latitude"> Latitude </label>
          <input type="number" class="form-control" formControlName="lat" id="latitude">
          <label for="longitude"> Longitude </label>
          <input type="number" class="form-control" formControlName="lng" id="longitude">
        </div>
        <div class="form-group review-group">
          <h3> Your Review</h3>
          <input type="file" class="form-control" formControlName="image" id="image" (change)="onFileChange($event)">
          <label for="reviewer"> Reviewer </label>
          <input type="text" class="form-control" formControlName="reviewer" id="reviewer" value="{{ fullname }}">
          <label for="review"> Review </label>
          <textarea class="form-control" formControlName="review" id="review"></textarea>
          <label for="stars"> Star Rating </label>
          <select id="stars" class="form-control" formControlName="stars">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
          </select>
          <input type="submit" value="Submit" class="submit-button">
        </div>
      </form>
    </div>
  </div>
</div>
