<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <a class="navbar-brand" href="#"> RestaurantFive0 </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home, fullname]']"> Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/new-restaurant-review', fullname]"> New Review </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="" (click)="logout()"> Logout </a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <div class="form-group">
          <label for="restaurant_name"> Restaurant Name </label>
          <input type="text" class="form-control" id="restaurant_name">
        </div>
        <div class="form-group">
          <label for="longitude"> Longitude </label>
          <input type="number" class="form-control" id="longitude">
          <label for="latitude"> Latitude </label>
          <input type="number" class="form-control" id="latitude">
        </div>
        <div class="form-group">
          <h3> Your Review</h3>
          <input type="file" class="form-control" id="image">
          <label for="reviewer"> Reviewer </label>
          <input type="text" class="form-control" id="reviewer" value="{{ fullname }}">
          <label for="review"> Review </label>
          <textarea class="form-control" id="review" rows="5" cols="50"></textarea>
          <label for="stars"> Star Rating </label>
          <select id="stars" class="form-control">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
          </select>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
