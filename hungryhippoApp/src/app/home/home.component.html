<img src="assets/tokyo-restaurant.jpg">
<div class="container">
  <div class="row">
    <div class="col-lg-6">
        <h1 class="title"> RestaurantFive0 </h1>
    </div>
    <div class="col-lg-6">
      <a [routerLink]="['/new-restaurant-review', fullname]"> New Review </a>
    </div>
  </div>
</div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker
    *ngFor="let m of markers"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [markerDraggable]="m.draggable"
    [openInfoWindow]="true">
    <agm-info-window>
      <strong> {{ m.label }} </strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
