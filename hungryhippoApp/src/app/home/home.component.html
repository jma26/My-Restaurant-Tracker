  <div class="collapse navbar-collapse" id="navbarSupportContent">
    <ul class="navbar-nav mr-auto">

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6" class="agm-container">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" id="map">
        <agm-marker
          *ngFor="let m of markers"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [markerDraggable]="false"
          [openInfoWindow]="true">
          <agm-info-window>
            <strong> {{ m.restaurant_name }} </strong>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>
    <div class="col-lg-6">
      <h1>Hello </h1>
    </div>
  </div>

</div>
